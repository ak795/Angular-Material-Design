<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!-- Angular Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="WebApp" ng-cloak>
<!--Tool Bar Starts here -->
<md-content>
    <header>
    <md-toolbar class="md-medium-tall" style="height:70px">
      <div class="md-toolbar-tools">
        <h2 flex md-truncate>HackerNews</h2>
        <div ng-controller="BtnController">
        <md-button ng-click="sortBy('num_points')" class="md-raised">Sort</md-button>
        <md-button ng-click="showPrompt($event)" class="md-raised">Search</md-button>
        </div>
      </div>
    </md-toolbar>
    </header>
    </md-content>
    <!--ToolBar Completes Here -->

    <!--Adding Search Bar here-->
    <!--<md-content md-theme="input" layout = "column" layout-padding>
      <md-input-container style="padding-bottom: 0;margin-bottom: 0">
        <md-icon class="material-icons">&#xE8B6;</md-icon>
          <input ng-model="search.notes" placeholder="Search Here">
      </md-input-container>
    </md-content>-->
    <!--Search Bar Complete-->
    <!--Main Controller Begins Here for Card View -->      
    <div ng-controller="fetchData" ng-cloak>
     <ul ng-repeat="obj in results | orderBy:sortType:sortReverse | filter:searchKeyword" ng-show = "!$first">
        <md-content class="md-padding" layout-xs="column" layout="row">
          <div flex-xs flex-gt-xs="100" layout="column">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{obj.title}}</span>
                  <span class="md-subhead">{{obj.num_points}} points | by: {{obj.author}} | created {{obj.created_at}} | {{obj.num_comments}} comments</span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-lg card-media"></div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button ng-href="{{obj.url}}" target="_blank" class="md-raised md-primary">Read Article</md-button>
              </md-card-actions>
            </md-card>
        </ul>
      </div>
   <!--Main Controller ends here -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
